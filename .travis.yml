language: node_js
dist: bionic
matrix:
  fast_finish: true
  allow_failures:
    - node_js: 6
    - node_js: 8
    - node_js: 12
    - node_js: node
    - node_js: lts/*
node_js:
  - 6
  - 8
  - 10
  - 12
  - lts/*
  - node
env:
  global:
    - SLAMSCAN_FRESHCLAM_BINARY_PATH=$(which freshclam)
    - SLAMSCAN_FRESHCLAM_CONFIG_PATH=./build/etc/freshclam.conf
    - SLAMSCAN_CLAMSCAN_BINARY_PATH=$(which clamscan)
    - SLAMSCAN_CLAMSCAN_DB_PATH=./build/defs
    - SLAMSCAN_CLAMSCAN_DEBUG_MODE=true
    - secure: 
    - secure: 
cache: npm
before_install:
  - uname -a
  - lscpu
  - npm install -g npm
before_script:
  - npm run pretest
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - echo $SLAMSCAN_CLAMSCAN_DB_PATH
  - $SLAMSCAN_FRESHCLAM_BINARY_PATH --version
  - sudo mkdir -p $SLAMSCAN_CLAMSCAN_DB_PATH
  - sudo chown -R $USER $SLAMSCAN_CLAMSCAN_DB_PATH
  - $SLAMSCAN_FRESHCLAM_BINARY_PATH --datadir=$SLAMSCAN_CLAMSCAN_DB_PATH --config-file=$SLAMSCAN_FRESHCLAM_CONFIG_PATH
  - ls -al $SLAMSCAN_CLAMSCAN_DB_PATH
  - echo $SLAMSCAN_CLAMSCAN_BINARY_PATH
  - $SLAMSCAN_CLAMSCAN_BINARY_PATH --version
script:
  - npm run cover:actual
after_script:
  - npm run cover:collect
  - npm run coveralls
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
before_deploy:
  - git config --local user.name "$TRAVIS_AUTHOR_NAME"
  - git config --local user.email "$TRAVIS_AUTHOR_EMAIL"
deploy:
  provider: script
  script: npx semantic-release
  skip_cleanup: true
  on:
    branch: master
    node: 10
addons:
  apt:
    packages:
      - clamav
